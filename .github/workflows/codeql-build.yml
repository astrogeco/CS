name: CodeQl Analysis

on:
  push:
  pull_request:
  
env: 
  app-name: cs

jobs:

  codeql:
    name: Codeql Analysis
    uses: astrogeco/cFS/.github/workflows/codeql-reusable.yml@/update-code-ql
    with: 
      component-path: apps/cs
      prep: 'make prep; make -C build/tools/elf2cfetbl'
      setup: | 
        echo "APP_UPPER=$(echo ${{ env.app-name }} | sed 's/[a-z]/\U&/g')" >> $GITHUB_ENV
        echo "APP_LOWER=$(echo ${{ env.app-name }} | sed 's/[A-Z]/\L&/g')" >> $GITHUB_ENV
        cp ./cfe/cmake/Makefile.sample Makefile 
        cp -r ./cfe/cmake/sample_defs sample_defs
        sed -i "/list(APPEND MISSION_GLOBAL_APPLIST/a list(APPEND MISSION_GLOBAL_APPLIST $APP_LOWER)" sample_defs/targets.cmake
        sed -i "1i CFE_APP, $APP_LOWER, ${APP_UPPER}_AppMain, $APP_UPPER, 80, 16384, 0x0, 0;" sample_defs/cpu1_cfe_es_startup.scr
        cat sample_defs/cpu1_cfe_es_startup.scr
      make: 'make -C build/native/default_cpu1/apps/cs'
